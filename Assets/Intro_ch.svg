<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 689 978.38"><defs><style>.cls-1{fill:url(#linear-gradient);}.cls-2{opacity:0.3;}.cls-3,.cls-6{fill:#e1e1e1;}.cls-4{fill:none;stroke:#e1e1e1;stroke-miterlimit:10;stroke-width:2px;opacity:0.4;}.cls-5{font-size:50px;fill:#c29039;letter-spacing:0.13em;}.cls-5,.cls-6{font-family:MS-UIGothic, MS UI Gothic;}.cls-6{font-size:17px;letter-spacing:1.81em;}.cls-7{letter-spacing:0.13em;}.cls-8{font-size:18px;fill:#c79539;letter-spacing:0.13em;}</style><linearGradient id="linear-gradient" x1="119.97" y1="799.46" x2="714.29" y2="-21.82" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#121421"/><stop offset="0.34" stop-color="#141624"/><stop offset="0.6" stop-color="#191b2e"/><stop offset="0.83" stop-color="#22253e"/><stop offset="0.98" stop-color="#2a2e4d"/></linearGradient></defs><g id="Layer_2" data-name="Layer 2"><g id="Resume"><rect class="cls-1" width="689" height="978.38"/><g class="cls-2"><polygon class="cls-3" points="157.93 150.58 204.56 150.09 251.18 149.81 344.43 149.58 437.68 149.81 484.31 150.09 530.93 150.58 484.31 151.07 437.68 151.35 344.43 151.58 251.18 151.34 204.56 151.06 157.93 150.58"/></g><rect class="cls-4" x="22.5" y="29.34" width="647" height="919"/><text class="cls-5" transform="translate(263.7 128.82)">關於我</text><text class="cls-6" transform="translate(80.1 200.19)">	<tspan class="cls-7" x="36" y="0">徐慶毅，新竹人，現正就讀台大土木系大三。熱愛與人互動</tspan><tspan class="cls-7"><tspan x="0" y="23">與企劃執行 ，因此利用課餘時間學習各項技術及參與計畫。</tspan></tspan><tspan x="0" y="69">	</tspan><tspan class="cls-7" x="36" y="69">大一結束時，我從交通大學轉學到台灣大學，由新竹出發，</tspan><tspan class="cls-7"><tspan x="0" y="92">走向台北。為了接觸除理工方面外，更廣闊的學習環境與多元的</tspan><tspan x="0" y="115">人文色彩。</tspan></tspan><tspan x="0" y="161">	</tspan><tspan class="cls-7" x="36" y="161">轉入台灣大學那年，我便加入台大學生會公關部，拓廣人脈</tspan><tspan class="cls-7"><tspan x="0" y="184">之餘，也學習撰寫贊助企劃書及接洽廠商，在台大91年校慶活</tspan><tspan x="0" y="207">動《久遺 | IN91》中，與夥伴們共同達成贊助總價將近NT</tspan><tspan x="468.95" y="207">-</tspan><tspan x="0" y="230">D$700,000的成績。</tspan></tspan><tspan x="0" y="276">	</tspan><tspan class="cls-7" x="36" y="276">此外，我報名了台大職涯中心開設的《商學基礎概論之行銷</tspan><tspan class="cls-7"><tspan x="0" y="299">實務》課程。以一學期時間，與各式不同系級的組員合作，完成</tspan><tspan x="0" y="322">一份新品上市行銷企劃書。</tspan></tspan><tspan x="0" y="368">	</tspan><tspan class="cls-7" x="36" y="368">也曾擔任粉絲專頁管理員、報名參與微軟一日實習生，甚至</tspan><tspan class="cls-7"><tspan x="0" y="391">在學生交流版個人發起《我有酒，你有故事嗎》活動。</tspan></tspan><tspan x="0" y="437">	</tspan><tspan class="cls-7" x="36" y="437">曾利用課餘時間鑽研PowerPoint，以動畫視覺敘事。而後</tspan><tspan class="cls-7"><tspan x="0" y="460">發現既有軟體的對敘事的有限性，自學動畫網頁設計。</tspan></tspan><tspan x="0" y="506">	</tspan><tspan class="cls-7" x="36" y="506">我相信熱忱能讓人成就不凡。身為理工科系學生，因致力追</tspan><tspan class="cls-7"><tspan x="0" y="529">求愛好，花費大把時間從事與本科系近乎無關之事。愛好設計敘</tspan><tspan x="0" y="552">事，愛好與人交流，愛好被聽見、看見，愛好從無到有完成一個</tspan><tspan x="0" y="575">計畫的成就感。</tspan></tspan><tspan class="cls-8"><tspan x="466.73" y="667">徐慶毅</tspan></tspan></text></g></g></svg>